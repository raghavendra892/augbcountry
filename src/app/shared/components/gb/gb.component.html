



<div class="d-flex">
    <ul class="list-group mt-4">
        <li class="list-group-item" *ngFor="let gb of GbArray">{{gb.venue}} </li>

    <ul class="list-group mt-4">
        <li class="list-group-item" *ngFor="let gb of GbArray"><strong class="amk">{{(gb.date/86400000).toFixed(2)}}</strong></li>
    </ul>
</div>
